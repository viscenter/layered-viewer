<!DOCTYPE html>
<html>
  <head>
    <title>Vis Center Layered Viewer</title>
    <!-- the libraries we need but others maintain -->
    <script type="text/javascript" src='/external/openseadragon/openseadragon.min.js'></script>
    <script type="text/javascript" src='/external/openseadragon/openseadragon-scalebar.js'></script>
    <script type="text/javascript" src='/external/openseadragon/openseadragon-viewerinputhook.min.js'></script>
    <script type="text/javascript" src='/external/jquery-1.9.1.min.js'></script>
    <script type="text/javascript" src='/external/jquery-ui.min.js'></script>
    <script type="text/javascript" src='/external/sly.min.js'></script>
    <!-- our code -->
    <link rel="stylesheet" type="text/css" href='css/layered-viewer.css'>
    <link rel="stylesheet" type="text/css" href='css/horizontal.css'>
    <link rel="stylesheet" type="text/css" href='css/jquery-ui.min.css'>
    <link rel="stylesheet" type="text/css" href='css/jquery-ui.structure.min.css'>
    <link rel="stylesheet" type="text/css" href='css/jquery-ui.theme.min.css'>
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="viewer-wrapper">
      <div id="primary"   class="openseadragon" ></div>
      <div id="secondary" class="openseadragon"></div>
    </div>
    <div id="sly-wrapper">
      <div class="frame" id="frame">
        <ul class="slidee" id="slidee">
        </ul>
      </div>
      <div class="scrollbar">
        <div class="handle">
          <div class="mousearea"></div>
        </div>
      </div>
      <div id="dialog" title="Controls">
        <ul>
          <li>Pan: Click + Drag</li>
          <li>Zoom In: Scroll Up</li>
          <li>Zoom Out: Scroll Down</li>
          <li>Reset Zoom: 0</li>
          <li>Resize Flashlight: â‡§ + Scroll</li>
          <li>Flashlight Shape: C</li>
          <li>Page Forward/Back: M/N</li>
          <li>Flashlight Forward/Back: I/K</li>
          <li>Background Forward/Back: J/L</li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" src='js/layered-viewer.js'></script>
  </body>
</html>
